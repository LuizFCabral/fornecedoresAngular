<div class="row">
  <div class="col-8 m-auto mt-5">
    <form [formGroup]="formGroupFornecedor">
      <div class="mb-3">
        <label for="name" class="form-label" autofocus>Nome</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="name"
          placeholder="Digite seu Nome"
        />
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contato</label>
        <input
          type="text"
          formControlName="contact"
          class="form-control"
          id="contact"
          placeholder="Digite o Contato"
        />
      </div>

      <div class="mb-3">
        <label class="form-check-label mb-2">Categoria</label>
        <select class="form-select" formControlName="category">
          <option value="regional" selected>Regional</option>
          <option value="nacional">Nacional</option>
          <option value="internacional">Internacional</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          formControlName="active"
        />
        <label class="form-check-label" for="flexCheckDefault"> Ativo </label>
      </div>

      <div class="mb-3 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="save()">Salvar</button>
      </div>
    </form>
  </div>
</div>

<h5 class="card-title mt-5 mb-3">Fornecedores</h5>
<table class="col-8 m-auto table table-striped mb-3">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Ativo</th>
      <th scope="col">Categoria</th>
      <th scope="col">Contato</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fornecedor of fornecedores">
      <th scope="row">{{ fornecedor.id }}</th>
      <td>{{ fornecedor.name }}</td>
      <td>{{ fornecedor.active === true ? "Sim" : "NÃ£o" }}</td>
      <td>{{ fornecedor.category }}</td>
      <td>{{ fornecedor.contact }}</td>
      <td class="d-flex justify-content-center">
        <button class="btn btn-danger me-2" (click)="remove(fornecedor)">
          Excluir
        </button>
        <button class="btn btn-primary" (click)="edit(fornecedor)">
          Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>
